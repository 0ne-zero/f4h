{{define "cart_items"}}
<section id="cart_items">
  <div class="container">
    <div class="breadcrumbs">
      <ol class="breadcrumb">
        <li>
          <a href="#">Home
          </a>
        </li>
        <li class="active">Shopping Cart
        </li>
      </ol>
    </div>
    <div class="table-responsive cart_info">
      <table class="table table-condensed">
        <thead>
          <tr class="cart_menu">
            <td class="image">Item
            </td>
            <td class="description">
            </td>
            <td class="price">Price
            </td>
            <td class="quantity">Quantity
            </td>
            <td class="total">Total
            </td>
            <td>
            </td>
          </tr>
        </thead>
        <tbody>
          {{range $item := . }}
            <tr>
            <td class="cart_product">
              <a href="{{$item.ImagePath}}">
                <img src="{{$item.ImagePath}}" alt="" style="width:75px;height:50px">
              </a>
            </td>
            <td class="cart_description">
              <h4>
                <a href="">
                {{$item.Name}}
                </a>
              </h4>
              <p>
              </p>
            </td>
            <td class="cart_price">
              <p>
                ${{$item.Price}}
              </p>
            </td>
            <td class="cart_quantity">
              <div class="cart_quantity_button">
                <a class="cart_quantity_up" href="/IncreaseCartItemQuantity/{{$item.ID}}"> + 
                </a>
                <input class="cart_quantity_input" type="text" name="quantity" value="{{$item.Quantity}}" readonly size="2">
                <a class="cart_quantity_down" href="/DecreaseCartItemQuantity/{{$item.ID}}"> - 
                </a>
              </div>
            </td>
            <td class="cart_total">
              <p class="cart_total_price">${{$item.TotalPrice}}
              </p>
            </td>
            <td class="cart_delete">
              <a class="cart_quantity_delete" href="/DeleteCartItem/{{$item.ID}}">
                <i class="fa fa-times">
                </i>
              </a>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</section>
{{end}}
