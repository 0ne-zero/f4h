{{define "_add_product_notes"}}
<div class="col-sm-4">
	<div class="contact-info">
		<h2 class="title text-center">IMPORTANT Notes</h2>
		<address>
			<p>Information Should Be Correct</p>
			<br>
			<p>First Image File Is The Main Image</p>
			<br>
			<p>Price Is In Dollor</p>
			<br>
			<p>Split Tags With '|' Character Like: Art|Drug|Something</p>
			{{if .Error}}
				<br>
				<p style="color:red">{{.Error}}</p>
			{{end}}
		</address>
	</div>
</div>
{{end}}
