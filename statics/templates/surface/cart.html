<!DOCTYPE html>
<html lang="en">
<!--head-->
<head>
{{template "_head" .Title}}
</head>
<!--/head-->

<body>
	<!--header-->
	<header id="header">
	{{template "_header" .HeaderData}}
	</header>
	<!--/header-->

	<!--cart items-->
	{{template "cart_items" .CartItems}}
	<!--/cart items-->

	<!--cart info-->
	{{template "cart_info" .CartInfo}}
	<!--/cart info-->

	<!--Footer-->
	<footer id="footer">
		{{template "_footer"}}	
	</footer>
	<!--/Footer-->

	<!--javascript-->
	{{template "_js"}}
	<!--/javascript-->
</body>
</html>
